name: Update Parent Issues on Comment

on:
  issue_comment:
    types: [created]

permissions:
  issues: write
  pull-requests: read
  contents: read

jobs:
  update-parent-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install GitHub CLI and jq
        run: |
          sudo apt-get update
          sudo apt-get install -y gh jq

      - name: Authenticate with GitHub CLI
        run: gh auth login --with-token <<< "${{ secrets.GITHUB_TOKEN }}"

      - name: Update Parent Issues
        run: |
          set -e

          ISSUE_NUMBER=${{ github.event.issue.number }}
          REPO=${{ github.repository }}

          echo "Fetching issue body for issue #$ISSUE_NUMBER"
          BODY=$(gh issue view "$ISSUE_NUMBER" --json body -q .body)
          echo "Issue body: $BODY"

          echo "Extracting parent issues"
          PARENTS_LINE=$(echo "$BODY" | grep -oP 'Parents:\s*#[0-9, ]+')

          if [ -z "$PARENTS_LINE" ]; then
            echo "No Parents found in the issue body for #$ISSUE_NUMBER, exiting."
            exit 1
          fi

          echo "Parents line: $PARENTS_LINE"

          # Extract parent IDs
          PARENT_IDS=$(echo "$PARENTS_LINE" | grep -oP '#\d+' | grep -oP '\d+')

          if [ -z "$PARENT_IDS" ]; then
            echo "No valid parent IDs found in the line: $PARENTS_LINE"
            exit 1
          fi

          echo "Parent IDs: $PARENT_IDS"

          for PARENT_ID in $PARENT_IDS; do
            echo "Processing parent #$PARENT_ID"

            # Fetch all child issues related to the current parent
            CHILD_ISSUES=$(gh issue list --repo "$REPO" --json number,body,comments | jq --arg parent_id "#$PARENT_ID" '
              .[] | select(.body | contains($parent_id)) | {
                number: .number,
                comments: .comments
              }
            ')

            if [ -z "$CHILD_ISSUES" ]; then
              echo "No child issues found for parent #$PARENT_ID."
              continue
            fi

            echo "Raw child issues: $CHILD_ISSUES"

            # Extract the top 5 busiest child issues based on comment count
            BUSIEST_CHILDREN=$(echo "$CHILD_ISSUES" | jq -r 'sort_by(-.comments) | .[] | "#\(.number)"' | head -n 5 | paste -sd "," -)

            echo "Busiest children: $BUSIEST_CHILDREN"

            # Fetch the current description of the parent issue
            PARENT_DESCRIPTION=$(gh issue view "$PARENT_ID" --json body -q .body)

            # Clean existing Child line or add if not present
            if echo "$PARENT_DESCRIPTION" | grep -q "Child:"; then
              # Update existing Child line
              UPDATED_DESCRIPTION=$(echo "$PARENT_DESCRIPTION" | sed -E "s/Child:.*$/Child: $BUSIEST_CHILDREN/")
            else
              # Add new Child line if not already present
              UPDATED_DESCRIPTION="Child: $BUSIEST_CHILDREN\n$PARENT_DESCRIPTION"
            fi

            # Remove literal \n that may cause formatting issues
            UPDATED_DESCRIPTION=$(echo "$UPDATED_DESCRIPTION" | sed 's/\\n//g')

            echo "Updated parent description: $UPDATED_DESCRIPTION"

            # Update the parent issue with the new description
            gh issue edit "$PARENT_ID" --body "$UPDATED_DESCRIPTION"
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

